<!DOCTYPE html>

<html ng-app="actions">
	<head>
		<title>ATMOSPHERE - TMA Admin</title>
		<meta charset="utf-8">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://code.angularjs.org/1.7.8/angular.js"></script>
		<script src="../../commonFiles/js/properties.js"></script>
		<script src="../../commonFiles/js/status.js"></script>
		<script src="../../commonFiles/js/partner.js"></script>
		<script src="../js/actions.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" type="text/css" href="../css/actions.css">
		<link rel="stylesheet" type="text/css" href="../../commonFiles/css/basicContents.css">
	</head>

	<body ng-controller="actionsController">
		<header class="header">
			<div>
				<a class="linkAtmosphereHomePage" href="../../index.html">
					<img class="atmosphereLogo" src="../../commonFiles/img/atmosphereFullLogo.png">
				</a>
			</div>
			<div>
				<p class="title">Action Dashboard</p>
			</div>
			<div class="menuBar">
				<button onclick="location.href='../../probe/html/probeDashboard.html';" class="headerMenuButtons" type="button">
					<p class="menus">Probe</p>
				</button>
				<button onclick="location.href='../../resource/html/resource.html';" class="headerMenuButtons" type="button">
					<p class="menus">Resource</p>
				</button>
				<button onclick="location.href='../../description/html/description.html';" class="headerMenuButtons" type="button">
					<p class="menus">Measurement/Event</p>
				</button>
				<button onclick="location.href='../../actuator/html/actuator.html';" class="headerMenuButtons" type="button">
					<p class="menus">Actuator</p>
				</button>
				<button onclick="location.href='../../actions/html/actions.html';" class="headerMenuButtons" type="button">
					<p class="menus">Actions</p>
				</button>
			</div>
			<nav class="navigationBar">
				<a>></a>
				<a href="../../index.html"> HomePage </a>
				<a>></a>
				<a href="../../actions/html/actions.html"> Configure Actions </a>
			</nav>
		</header>
		
		<div>
			<div id="statusList" class="statusList"></div>
		</div>

		<div class="inputBoxes">
			<p class="inputBoxName">Actuator:</p>
			<select id="inputActuator" class="inputActuator">
			</select>
		</div>

		<p class="tableName" ng-hide=actuatorWasNotChanged>Actions:</p>
		<table id="tableActions" class="tableActions" ng-hide=actuatorWasNotChanged>
			<tr>
				<th>Action Name</th>
				<th>Resource Name</th>
				<th>Delete</th>
			</tr>
		</table>

		<button class="buttonAction" type="button" onclick="location.href='../html/createActions.html';">
			<p class="buttonActionText">Create a new Action</p>
		</button>
		
		<p class="tableName" ng-hide=actionNotChosen>Configurations:</p>
		<table id="tableConfigurations" class="tableConfigurations" ng-hide=actionNotChosen>
			<tr>
				<th>Key</th>
				<th>Domain</th>
				<th>Delete</th>
			</tr>
		</table>

		<div class="inputBoxes">
			<p class="inputBoxName" ng-hide=actionNotChosen>Key:</p>
			<input id="inputKey" class="inputKey" type="text" placeholder="Key of the configuration" ng-model="inputKey" ng-hide=actionNotChosen>

			<p class="inputBoxName" ng-hide=actionNotChosen>Domain:</p>
			<select id="inputDomain" class="inputDomain" ng-hide=actionNotChosen>
				<option value="int">int</option>
				<option value="double">double</option>
				<option value="string">string</option>
			</select>
		</div>

		<button id="mainButton" class="mainButton" type="button" ng-click="addConfiguration()" ng-hide=actionNotChosen>
			<p class="mainButtonText">Add a new Configuration</p>
		</button>
			
		<footer class="footer">
			<a href="https://www.atmosphere-eubrazil.eu/">ATMOSPHERE</a>
			<a class="deiFooter" href="https://www.uc.pt/en"> DEI - University of Coimbra - 2019</a>
		</footer>
	</body>
</html>
